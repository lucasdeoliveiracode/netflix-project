<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css (jquery plugin)-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix-project</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <div class="opcoes">
                    <a href='#'>Home</a>
                    <a href='#'>TV Shows</a>
                    <a href='#'>Movies</a>
                    <a href='#'>My List</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">The Queen's Gambit</h3>
                <p class="descricao">The Queen's Gambit follows the life of an orphan chess prodigy, Elizabeth Harmon, during her quest to become the world's greatest chess player
                                     while struggling with emotional problems and drug and alcohol dependency. </p>
                <div class="botoes">
                    <button role="button" class="botao-play">
                        <i class="fas fa-play"></i>
                        PLAY
                    </button>   
                    <button role="button" class="botao-lista">
                        <i class="fas fa-plus"></i>
                        MY LIST
                    </button>
                </div>    
            </div>    
        </div>
    </main>

    <div class="trailer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CDrieqwSdgI"
         frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        <span class="close">&times;</span>
    </div>

    <script>
        const button = document.querySelector("button");
        const trailer = document.querySelector(".trailer");
        const close = document.querySelector(".close");
        const video = document.querySelector("video");

        button.addEventListener('click', ()=>{
            trailer.style.visibility = "visible"
            trailer.style.opacity = 1;            
        });
        close.addEventListener('click', ()=>{
            trailer.style.visibility = "hidden"
            trailer.style.opacity = 0;
            
            video.pause();
            video.currentTime = 0;
        });
    </script>

    <div class="carrosel-filmes">
        <p class="trending">Trending Now</p>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-serie" src="img/mini1.jpg" alt="daredevil">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini2.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini3.jpg" alt="breakingbad">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini4.jpg" alt="friends">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini5.jpg" alt="pkyblinders">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini6.jpg" alt="got">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini7.jpg" alt="westworld">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini8.jpg" alt="sherlock">
            </div>
            <div class="item">
                <img class="box-serie" src="img/mini9.jpg" alt="mrrobot">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b3128d6162.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
